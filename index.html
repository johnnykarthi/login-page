<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <h3>Electro</h3>
        </div>
        <div class="navbar-items">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Create</a></li>
            </ul>
            <div class="navbar-icons">
                <div>
                    <i class="bi bi-search"></i>
                </div>
                <div>
                    <i class="bi bi-bookmark"></i>
                </div>
                <div>
                    <i class="bi bi-cart3"></i>
                </div>
            </div>
            <div class="navbar-profile">
                <img src="https://pbs.twimg.com/media/FjiZXLxUoAQy03m?format=jpg&name=large" alt="">
            </div>
        </div>
    </nav>

    <div class="main-layout">
        <div class="login">
            <div class="banner">
                <img src="https://www.shutterstock.com/image-vector/computer-display-vector-design-program-600nw-1963110571.jpg" alt="">
            </div>
            <div class="form-layout">
                <h3>Welcome back. Sign in to continue</h3>
                <form action="" class="form-style">
                    <div class="user-group">
                        <label for="">Username</label>
                        <input type="text" class="input-style" placeholder="Username">
                    </div>
                    <div class="password-group">
                        <label for="password">Password</label>
                        <input type="text" class="input-style" placeholder="Password">
                    </div>
                    <div class="sign-button">
                        <button>Sign in</button>
                    </div>
                </form>

                <p>Or sign in with</p>
                <div class="google-accounts">
                    <div class="account-box">
                        <i class="bi bi-google"></i>
                        <small>Google</small>
                    </div>
                    <div class="account-box">
                        <i class="bi bi-facebook"></i>
                        <small>Facebook</small>
                    </div>
                    <div class="account-box">
                        <i class="bi bi-apple"></i>
                        <small>Apple</small>
                    </div>
                </div>
                <div class="footer-links">

                    <p><a href="#">Don't have an account?</a></p>
                    <p> <a href="#">Sign up</a></p>
                   
                </div>

            </div>
        </div>
    </div>

</body>

</html>
